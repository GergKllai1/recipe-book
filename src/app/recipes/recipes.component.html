<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeDetail)="openRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        [recipe]="selectedRecipe"
        *ngIf="selectedRecipe; else defaultOption"
        ></app-recipe-detail>
        <ng-template #defaultOption>
            <p>Please click on recipe for more detail!</p>
        </ng-template>
    </div>
</div>
